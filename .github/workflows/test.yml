            -H "Authorization: Bearer ${{ secrets.SLACK_OAUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "{\"users\": \"${{ steps.get_slack_id.outputs.slack_id }}\"}" \
            "https://slack.com/api/conversations.open")
            
